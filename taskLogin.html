<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskLogin</title>
    <link rel="stylesheet" href="taskLogin.css">
    <link rel="shortcut icon" href="images/logo-uzumaki.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/db5cd3e44b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <h3 class="wel">WELCOME BACK</h3>

            <img src="images/emoji1.png" alt="image">

            <h1>Sign In To Your Account </h1>

            <h4>let's get you signed in and straight to the icons.</h4>

            <div id="a">
            <label for="email">Email Address</label> <br>
            <input type="email" id="email" placeholder="e.g. tchalla@wakanda.gov" class="one"> <br>
            <i class="fa-solid fa-user"></i>
            </div>

            <div id="b">
            <label for="pass">Password</label> <br>
            <input type="password" id="pass" placeholder="password" class="one"> <br>
            <i class="fa-solid fa-lock"></i>
            </div>
            <input type="checkbox"> <label for="">Remember me</label>
            <a href="">Forgot your password?</a> <br>
             
            
            <button type="submit">Sign In</button>
            <i class="fa-solid fa-right-to-bracket"></i>
            
        </form>
        <!-- <div id="c">
        <h3>Don't have account?</h3>
        <a href="">Sign up and get started</a>
        </div> -->
    </main>

    
        
    

</body>
</html>
